

{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p><strong>Price:</strong> ${{ product.price }}</p>
<p><strong>Category:</strong> {{ product.category.name }}</p>
{% endblock %}
